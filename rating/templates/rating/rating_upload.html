<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if messages %}
    {% for message in messages %}
        <div>
            <strong> {{message|safe}}</strong>
        </div>
    {% endfor%}
{% else %}
{{order}}
<form method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <label> Upload a CSV File</label>
    <input type="file" name="file">
    <button type="submit"> Upload </button>
</form>
{% endif %}

</body>
</html>
